<!DOCTYPE html>
<html>

        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min-3.3.7.css" rel="stylesheet">
        <script src="js/jquery.min-3.3.1.js"></script>
        <script src="js/bootstrap.min-3.3.7.js"></script>
        <style>
            textarea{
                resize: none
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">SHONU</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">About Us</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a data-toggle="modal" href="#shonu"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a data-toggle="modal" href="#pradip"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <img src="images/usbm4.jpg" class="img-responsive">
        <!-- Trigger the modal with a button -->

        <!-- Modal -->
        <div id="pradip" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title text-center text-danger">LOGIN FORM</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group"> 
                                <label>Email:</label>
                                <input type="email" class="form-control" placeholder="shonu@gmail.com">
                            </div>
                            <div class="form-group"> 
                                <label>Password:</label>
                                <input type="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button type="reset" class="btn btn-danger">Clear</button>
                            <a href="signup.html" class="form-link"> Don't have an account?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Trigger the modal with a button -->

        <!-- Modal -->
        <div id="shonu" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <h1 class="form-title">Signup<i class="fa fa-sign-in"></i></h1>
                            <div class="form-group">
                                <label>Name </label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Email </label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Mobile </label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Male </label>
                                <input type="radio" name="gender" checked="">
                                <label>Female </label>
                                <input type="radio" name="gender">
                            </div>
                            <div class="form-group">
                                <label>Address </label>
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Password </label>
                                <input type="password" class="form-control">
                            </div>

                            <button class="btn btn-primary">Signup</button>
                            <button type="reset" class="btn btn-warning">Clear</button>
                            <a href="#">Already have an account?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
